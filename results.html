<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css">
    <link rel="icon" type="image/png" href="./assets/images/Favicon.png">
    <title>RE:Public - Search Results</title>
</head>
<body>
    <nav>
        <a href="https://www.usa.gov/register-to-vote" target="_blank" referrerpolicy="noreferrer" id="reg2vote">Register to Vote</a>
        <a href="./optional.html"><img src="assets/images/Republic_v2.png"></a>
        <a href="https://www.whitehouse.gov" target="_blank" referrerpolicy="noreferrer" id="white-house"><img src="./assets/images/White House.svg" alt="White_House" style="width:200px;height:150px"></a>
        <a href="https://www.visitthecapitol.gov" target="_blank" referrerpolicy="noreferrer" id="capitol"><img src="./assets/images/Capitol.svg" alt="Capitol_Bldg" style="width:200px;height:200px"></a>
    </nav>
    <main>
        <div id="functions">
            <div id="search-container">
                <input type="address" class="searchBox" id="search-input">
                <button clas="btn">Search</button>
            </div>
            <div id="filter-options">
                <button class="btn" id="filter1">Filter 1</button>
                <button class="btn" id="filter2">Filter 2</button>
                <button class="btn" id="filter3">Filter 3</button>
            </div>
        </div>
        <div id="govt-info" class="accordion" data-accordion data-allow-all-closed="true">
            <div id="local-info" class="accordion-item is-active" data-accordion-item>
                <a href="#" class="accordion-title">Local</a>
            </div>
            <div class="accordion-item" data-accordion-item>
            <a id="state-info" href="#" class="accordion-title">State</a>
            </div>
            <div class="accordion-item" data-accordion-item>
            <a id="federal-info" href="#" class="accordion-title">Federal</a>
            </div>
       </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
